<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      
     <a class="page-link" href="?page=1" aria-label="Top">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Top</span>
      </a>
    </li>
     <li class="page-item">
      <a class="page-link" href="?page={{ page_active|add:"-1" }}" aria-label="Previous">
        <span aria-hidden="true">&lt;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% for anc in page%}
    {% if page_active == anc %}
    <li class="page-item active"><a class="page-link" href="?page={{anc}}">{{anc}}<span class="sr-only">(current)</span></a>
      </li>
    {% else%}
    <li class="page-item"><a class="page-link" href="?page={{anc}}">{{anc}}</a></li>
    {% endif %}
     {% endfor %}
    
     <li class="page-item">
      <a class="page-link" href="?page={{ page_active|add:"1" }}" aria-label="Next">
        <span aria-hidden="true">&gt;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{page_last}}" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Last</span>
      </a>
    </li>
  </ul>
</nav>
